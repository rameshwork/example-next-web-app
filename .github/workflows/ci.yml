name: Build Next.js web application

on: push

jobs:
  build-project:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: Install NPM dependencies
      run: npm install
    - name: Build project assets
      run: npm run build
    - name: Upload static site
      uses: actions/upload-artifact@v2
      with:
        name: static-site
        path: .next/
